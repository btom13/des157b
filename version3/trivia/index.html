<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body>
  <div id = "intro" class="intro">
    Trivia!
  </div>
  <div id = "result" class="hide">
    Result
  </div>
  </div>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">
          <svg
            width="180px"
            height="60px"
            viewBox="0 0 180 60"
            class="border"
          >
            <polyline
              points="179,1 179,59 1,59 1,1 179,1"
              class="bg-line"
            />
            <polyline
              points="179,1 179,59 1,59 1,1 179,1"
              class="hl-line"
            />
          </svg>
          <span>Answer 1</span>
        </button>

        <button class="btn">
          <svg
            width="180px"
            height="60px"
            viewBox="0 0 180 60"
            class="border"
          >
            <polyline
              points="179,1 179,59 1,59 1,1 179,1"
              class="bg-line"
            />
            <polyline
              points="179,1 179,59 1,59 1,1 179,1"
              class="hl-line"
            />
          </svg>
          <span>Answer 2</span>
        </button>
        <button class="btn">
          <svg
            width="180px"
            height="60px"
            viewBox="0 0 180 60"
            class="border"
          >
            <polyline
              points="179,1 179,59 1,59 1,1 179,1"
              class="bg-line"
            />
            <polyline
              points="179,1 179,59 1,59 1,1 179,1"
              class="hl-line"
            />
          </svg>
          <span>Answer 3</span>
        </button>
        <button class="btn">
          <svg
            width="180px"
            height="60px"
            viewBox="0 0 180 60"
            class="border"
          >
            <polyline
              points="179,1 179,59 1,59 1,1 179,1"
              class="bg-line"
            />
            <polyline
              points="179,1 179,59 1,59 1,1 179,1"
              class="hl-line"
            />
          </svg>
          <span>Answer 4</span>
        </button>
      </div>
    </div>
    
    
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>
</body>
</html>
